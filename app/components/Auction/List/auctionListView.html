<style>
    .expired{
        background: red;
    }
    .nonexpired{
        background: green;
    }
</style>
<h1>Aukce</h1>
<table>
    <tr>
        <th>From</th>
        <th>To</th>
        <th>Freight description</th>
        <th>Price</th>
        <th>Currency</th>
        <th>End auction</th>
    </tr>
    <tr ng-repeat="item in AuctionList" ng-class="(item.expired) ? 'expired' : 'nonexpired'">
        <td>{{item.from}}</td>
        <td>{{item.to}}</td>
        <td>{{item.freight_description}}</td>
        <td>{{item.price}}</td>
        <td>{{item.currency}}</td>
        <td>{{item.end_auction}}</td>
        <td><button ui-sref="auctionItem({id: item.ID})">DETAIL</button></td>
    </tr>
</table>
