<h1>Add auction</h1>
<style type="text/css">
        #map {
            height: 500px;
            width: 600px;
            border: 1px solid #000;
        }
    </style>
<script>
$(function () {
                $('.datetimepicker1').datetimepicker({
                  format: 'YYYY/MM/DD HH:mm',
                });
            }); 
</script>


    <span class="help-block"><b>Model: </b>{{from}}</span>
    <span class="help-block"><b>Model: </b>{{to}}</span>
    <span class="help-block"><b>Model: </b>{{address}}</span>
    <div id="map" style="display:none"></div>
    <div id="distance" style="display:none"></div>
    
<form>     
  <h3>Shipment</h3>
  <div class="form-group">
    <label for="from">From:</label>
    <input vs-google-autocomplete
            ng-model="from" 
            type="text" 
            name="from"
            id="from"
            vs-place="address.place" 
            vs-place-id="address.components.placeId"
            vs-street-number="address.components.streetNumber" 
            vs-street="address.components.street"
            vs-city="address.components.city"
            vs-state="address.components.state"
            vs-country-short="address.components.countryCode"
            vs-country="address.components.country"
            vs-district = "address.components.district"
            class="form-control" 
            placeholder="Enter any address">
  </div>
  <div class="form-group">
    <label for="to">To:</label>
    <input vs-google-autocomplete
            ng-model="to" 
            type="text" 
            name="to"
            id="to"
            class="form-control" 
            placeholder="Enter any address">
  </div>
  <button ng-click="showMap()">Show map</button>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" id="price" placeholder="Price" ng-model="price" required="string" required/>
  </div>
  <div class="form-group">
    <label for="currency">Currency:</label>
    <input type="text" class="form-control" id="currency" placeholder="Currency" ng-model="currency" required="string" required/>
  </div>
  <div class="form-group">
    <label for="date">Load from:</label>
    <div class='input-group datetimepicker1'>
      <input type='text' class="form-control"  id="load_from" placeholder="Date" required="string" required/>
      <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="date">Load to:</label>
    <div class='input-group datetimepicker1'>
      <input type='text' class="form-control"  id="load_to" placeholder="Date" required="string" required/>
      <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="date">Unload from:</label>
    <div class='input-group datetimepicker1'>
      <input type='text' class="form-control"  id="unload_from" placeholder="Date" required="string" required/>
      <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="date">Unload to:</label>
    <div class='input-group datetimepicker1'>
      <input type='text' class="form-control"  id="unload_to" placeholder="Date" required="string" required/>
      <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>           
  <h3>Freight</h3>
  <div class="form-group">
    <label for="freight_description">Description:</label>
    <input type="text" class="form-control" id="freight_description" placeholder="Description" ng-model="freight_description" required="string" required/>
  </div>
  <div class="form-group">
    <label for="freight_type">Type:</label>
    <input type="text" class="form-control" id="freight_type" placeholder="Type" ng-model="freight_type" required="string" required/>
  </div>
  <div class="form-group">
    <label for="freight_size">Size:</label>
    <input type="text" class="form-control" id="freight_size" placeholder="Size" ng-model="freight_size" required="string" required/>
  </div>
  <div class="form-group">
    <label for="freight_weight">Weight:</label>
    <input type="text" class="form-control" id="freight_weight" placeholder="Weight" ng-model="freight_weight" required="string" required/>
  </div>

  <h3>Auction</h3>
  <div class="form-group">
    <label for="email_addressee">Email addressee:</label>
    <input type="text" class="form-control" id="email_addressee" placeholder="Email addressee" ng-model="email_addressee" required="string" required/>
  </div>
  <div class="form-group">
    <label for="end_auction">End auction:</label>
    <div class='input-group datetimepicker1'>
      <input type='text' class="form-control" id="end_auction" placeholder="Date" required="string" required/>
      <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div> 
  <div class="form-group">
    <label for="min_amount">Min amount:</label>
    <input type="text" class="form-control" id="min_amount" placeholder="Min amount" ng-model="min_amount" required="string" required/>
  </div>
  <div class="form-group">
    <label for="maturity">Doba splatnosti:</label>
    <input type="text" class="form-control" id="maturity" placeholder="Maturity" ng-model="maturity" required="string" required/>
  </div>
  <div class="form-group">
    <label for="hot">Hot:</label>
    <input type="checkbox" class="form-control" id="hot" ng-model="hot" required="string" required/>
  </div>          

  <input type="submit" class="btn btn-primary" ng-click="addAuction()"/>
</form>
