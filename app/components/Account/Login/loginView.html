  <form>
    <div class="form-group has-feedback has-feedback-left">
      <!--<label class="control-label">Username</label>-->
      <input type="text" class="form-control my-input" placeholder="{{'texts.Username' | i18next}}" id="name"  ng-model="name"/>
      <i class="glyphicon glyphicon-user form-control-feedback"></i>
    </div>
    <div class="form-group has-feedback has-feedback-left">
      <input type="password" class="form-control my-input" id="password" placeholder="{{'texts.Password' | i18next}}" ng-model="password"/>
      <i class="glyphicon glyphicon-lock form-control-feedback"></i>
    </div>
    <div class="form-group">
      <input class="my-button normal-button" ng-click="login()" value="{{'texts.Login' | i18next}}" onfocus="this.blur()"/>
    </div>
    <div class="form-group">
      <input class="my-button important-button" ui-sref="registration" value="{{'texts.Registration' | i18next}}" onfocus="this.blur()"/>
    </div>
    <div class="form-group">
      <input class="my-button easy-button" value="ZapomÄ›l jste heslo?"/>
