<h1>{{'texts.Registration' | i18next}}</h1>
<label for="transporter">Transporter</label>
<input type="radio" name="transporter" id="transporter" ng-model="transporter" value="true" />
<label for="sender">Sender</label>
<input type="radio" name="sender" id="sender" ng-model="transporter" value="" ng-checked="true"/>
<form name="registrationForm" novalidate>
  <div class="form-group">
    <input type="text" name="username" class="form-control" placeholder="{{'texts.Username' | i18next}}" ng-model="user.username" ng-class="{'input-error' : registrationForm.username.$invalid && (!registrationForm.username.$pristine || clicked)}" ng-minlength="8" required/>
  </div>
  <div class="form-group">
    <input type="password" name="password" class="form-control" placeholder="{{'texts.Password' | i18next}}" ng-model="user.password" ng-class="{'input-error' : registrationForm.password.$invalid && (!registrationForm.password.$pristine || clicked)}" ng-minlength="8" required/>
  </div>
  <div class="form-group">
    <input type="password" name="confirmPassword" class="form-control" placeholder="{{'texts.ConfirmPassword' | i18next}}" ng-model="user.confirmPassword" ng-class="{'input-error' : registrationForm.confirmPassword.$invalid && (!registrationForm.confirmPassword.$pristine || clicked)}" ng-minlength="8" required/>
  </div>
  <div class="form-group">
    <label for="contact_person_name">contact_person_name:</label>
    <input type="text" class="form-control" id="contact_person_name" placeholder="contact_person_name" ng-model="contact_person_name" required="string" required/>
  </div>
   <div class="form-group">
    <label for="contact_person_surname">contact_person_surname:</label>
    <input type="text" class="form-control" id="contact_person_surname" placeholder="contact_person_surname" ng-model="contact_person_surname" required="string" required/>
  </div>
  <div class="form-group">
    <label for="company_name">company_name:</label>
    <input type="text" class="form-control" id="company_name" placeholder="company_name" ng-model="company_name" required="string" required/>
  </div>
  <div class="form-group">
    <label for="ico">ico:</label>
    <input type="text" class="form-control" id="ico" placeholder="ico" ng-model="ico" required="number" required/>
  </div>
  <div class="form-group">
    <label for="dic">dic:</label>
    <input type="text" class="form-control" id="dic" placeholder="dic" ng-model="dic" required="number" required/>
  </div>
  <div class="form-group">
    <label for="bank_account">bank_account:</label>
    <input type="text" class="form-control" id="bank_account" placeholder="bank_account" ng-model="bank_account" required="string" required/>
  </div>
  <div class="form-group">
    <label for="address_state">address_state:</label>
    <input type="text" class="form-control" id="address_state" placeholder="address_state" ng-model="address_state" required="string" required/>
  </div>
  <div class="form-group">
    <label for="address_street">address_street:</label>
    <input type="text" class="form-control" id="address_street" placeholder="address_street" ng-model="address_street" required="string" required/>
  </div>
  <div class="form-group">
    <label for="address_house_number">address_house_number:</label>
    <input type="text" class="form-control" id="address_house_number" placeholder="address_house_number" ng-model="address_house_number" required="string" required/>
  </div>
  <div class="form-group">
    <label for="psc">psc:</label>
    <input type="text" class="form-control" id="psc" placeholder="psc" ng-model="psc" required="number" required/>
  </div>
  <div class="form-group">
    <label for="phone_number">phone_number:</label>
    <input type="text" class="form-control" id="phone_number" placeholder="phone_number" ng-model="phone_number" required="string" required/>
  </div>
  <div class="form-group">
    <label for="email">email:</label>
    <input type="text" class="form-control" id="email" placeholder="email" ng-model="email" required="string" required/>
  </div>
  <div class="form-group" ng-show="transporter">
    <label for="have_drivers">have_drivers:</label>
    <input type="checkbox" class="form-control" id="have_drivers" ng-model="have_drivers"/>
  </div>
  <input type="submit" class="btn btn-primary" ng-click="registration()" value="{{'texts.Registration' | i18next}}"/>
</form>
