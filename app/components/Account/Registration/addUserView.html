<h1>Registorvat noveho zamestance</h1>

<label for="driver">driver</label>
<input type="radio" name="driver" id="driver" ng-model="driver" value="true" />
<label for="dispatcher">dispatcher</label>
<input type="radio" name="dispatcher" id="dispatcher" ng-model="driver" value="" ng-checked="true"/>

<form>
  <div class="form-group">
    <label for="name">{{'texts.username' | i18next}}:</label>
    <input type="text" class="form-control" id="name" placeholder="{{'texts.Username' | i18next}}" ng-model="username" required="string" required/>
  </div>
  <div class="form-group">
    <label for="password">{{'texts.Password' | i18next}}:</label>
    <input type="password" class="form-control" id="password" placeholder="{{'texts.Password' | i18next}}" ng-model="password" required="string" required/>
  </div>
  <div class="form-group">
    <label for="password">{{'texts.ConfirmPassword' | i18next}}:</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="{{'texts.ConfirmPassword' | i18next}}" ng-model="confirmPassword" required="string" required/>
  </div>
  <div class="form-group">
    <label for="name">name:</label>
    <input type="text" class="form-control" id="name" placeholder="name" ng-model="name" required="string" required/>
  </div>
   <div class="form-group">
    <label for="surname">surname:</label>
    <input type="text" class="form-control" id="surname" placeholder="surname" ng-model="surname" required="string" required/>
  </div>
  <div class="form-group">
    <label for="address_state">address_state:</label>
    <input type="text" class="form-control" id="address_state" placeholder="address_state" ng-model="address_state" required="string" required/>
  </div>
  <div class="form-group">
    <label for="address_street">address_street:</label>
    <input type="text" class="form-control" id="address_street" placeholder="address_street" ng-model="address_street" required="string" required/>
  </div>
  <div class="form-group">
    <label for="address_house_number">address_house_number:</label>
    <input type="text" class="form-control" id="address_house_number" placeholder="address_house_number" ng-model="address_house_number" required="string" required/>
  </div>
  <div class="form-group">
    <label for="psc">psc:</label>
    <input type="text" class="form-control" id="psc" placeholder="psc" ng-model="psc" required="number" required/>
  </div>
  <div class="form-group">
    <label for="phone_number">phone_number:</label>
    <input type="text" class="form-control" id="phone_number" placeholder="phone_number" ng-model="phone_number" required="string" required/>
  </div>
  <div class="form-group">
    <label for="email">email:</label>
    <input type="text" class="form-control" id="email" placeholder="email" ng-model="email" required="string" required/>
  </div>
  <div class="form-group" ng-show="driver">
    <label for="driver_licence">driver_licence:</label>
    <input type="text" class="form-control" id="driver_licence" placeholder="driver_licence" ng-model="driver_licence" required="string"/>
  </div>
  <input type="submit" class="btn btn-primary" ng-click="AddUser()" value="{{'texts.Registration' | i18next}}"/>
</form>
