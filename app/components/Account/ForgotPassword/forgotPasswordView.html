<div class="user-page">
    <h1>Forgot your password</h1>
    <p>Pošlete si na mail nové heslo a pak si ho v sekci "Account" změnte na svoje heslo.</p>
    <form name="forgotPasswordForm" novalidate>
        <div class="form-group has-feedback has-feedback-left">
            <input type="email" name="email" class="form-control my-input" placeholder="Email" ng-model="email" ng-class="{'input-error' : forgotPasswordForm.email.$invalid && (!forgotPasswordForm.email.$pristine || clicked)}" required/>
            <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
        </div>
        <div class="form-group">
            <div class="my-button important-button" ng-click="sendMail()">Send password</div>
        </div>
    </form>
</div>
